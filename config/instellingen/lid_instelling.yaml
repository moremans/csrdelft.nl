    woonoorden: {titel: 'Woonoorden', type: 'Enumeration', opties: ['ja', 'nee'], default: 'ja', beschrijving: ''}
    groepen: {titel: 'Overige groepen', type: 'Enumeration', opties: ['ja', 'nee'], default: 'nee', beschrijving: ''}
    agenda: {titel: 'Agenda', type: 'Enumeration', opties: ['ja', 'nee'], default: 'ja', beschrijving: ''}
    forum: {titel: 'Forum', type: 'Enumeration', opties: ['ja', 'nee'], default: 'ja', beschrijving: ''}
    fotoalbum: {titel: 'Fotoalbum', type: 'Enumeration', opties: ['ja', 'nee'], default: 'nee', beschrijving: ''}
    wiki: {titel: 'Wiki', type: 'Enumeration', opties: ['ja', 'nee'], default: 'ja', beschrijving: ''}
