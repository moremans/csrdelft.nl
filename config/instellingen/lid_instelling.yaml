    commissies: {titel: 'Commissies', type: 'Enumeration', opties: ['ja', 'nee'], default: 'ja', beschrijving: ''}
    kringen: {titel: 'Kringen', type: 'Enumeration', opties: ['ja', 'nee'], default: 'nee', beschrijving: ''}
    onderverenigingen: {titel: 'Onderverenigingen', type: 'Enumeration', opties: ['ja', 'nee'], default: 'nee', beschrijving: ''}
